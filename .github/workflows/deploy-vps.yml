name: Build and Deploy to VPS

on:
  push:
    branches:
      - v2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies and build
        run: |
          npm install
          npm install -g @quasar/cli
          quasar build -m spa

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Install Docker Compose on VPS
        run: |
          ssh -i ~/.ssh/vps_key ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
            apt update && apt install -y docker-compose-plugin
            docker compose version
          "

      - name: Deploy to VPS
        run: |
          # Copiar arquivos
          scp -i ~/.ssh/vps_key -r dist/spa/* ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/home/v1/
          scp -i ~/.ssh/vps_key Dockerfile docker-compose.yml nginx.conf ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/home/v1/

          # Executar deploy
          ssh -i ~/.ssh/vps_key ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
            cd /home/v1
            docker compose down 2>/dev/null || true
            docker compose up --build -d
            echo 'üöÄ Deployment completed! 9010'
            docker ps
          "
      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/vps_key ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
            echo '=== Containers rodando ==='
            docker ps
            echo '=== Tentando acessar aplica√ß√£o ==='
            curl -f http://localhost:9010 || curl -f http://localhost:9010 || echo 'Ainda n√£o acess√≠vel'
            echo '=== Logs do container ==='
            docker logs quasar-app-quasar-app-1 2>/dev/null || echo 'Container n√£o encontrado'
          "
