name: Build and Deploy Production to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.16"
          cache: "npm"

      - name: ğŸ§¹ Limpar e instalar dependÃªncias
        run: |
          echo "ğŸ§¹ Limpando cache e instalando dependÃªncias exatas..."
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --no-audit --no-fund
          npm install -g @quasar/cli

      - name: ğŸ” Verificar versÃµes
        run: |
          node --version
          npm --version
          npx quasar -v
          npm list quasar @quasar/app-vite vite || true

      - name: ğŸ—ï¸ Build Quasar SPA
        run: |
          echo "ğŸ—ï¸ Iniciando build Quasar SPA..."
          npx quasar build -m spa

      - name: ğŸš€ Deploy para VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/spa/**"
          target: "/home/v1"
